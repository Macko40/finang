    <link href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css"
          rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-LtwwHw3RFAOgIqZ6OZjFe70O3zVXjQb8pJGmObd8h/aRXIxCt8JvIb8QoGZs2rj6"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>

</head>

<body>

<nav class="navbar bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="/img/ms-icon.png" alt="finangportals" width="30" height="24">
        </a>
    </div>
</nav>

<div class="container d-flex justify-content-center">


    <!-- col-lg-offset-6 col-md-6 col-md-offset-6 -->
    <div id="loginbox" style="margin-top: 50px;" class="col-lg-5 ">
        <div class="card border-transparent">
            <div class="card-header">
                Registrieren
            </div>

            <div class="card-body">
                <div class="card-text">

                    <!-- Login Form -->
                    <form action="#"
                          th:action="@{/register/processRegistrationForm}"
                          th:object="${webUser}"
                          method="POST"
                          class="row g-3 needs-validation" novalidate>

                        <!-- Place for messages: error, alert etc ... -->
                        <div class="form-group">
                            <div class="col-xs-15">
                                <div>
                                    <!-- Check for login error -->

                                    <div th:if="${param.error}">

                                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                            Invalid username and password.
                                        </div>

                                    </div>
                                    <!-- Check for logout  -->

                                    <div th:if="${param.logout}">

                                        <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                            You have been logged out.
                                        </div>

                                    </div>


                                </div>
                            </div>
                        </div>

                        <!-- User name -->
                        <div class="form-group form-floating mb-3">
                            <input type="text" th:field="*{userName}" name="username" class="form-control"
                                   id="floatingInput"
                                   placeholder="Username (*)">
                            <label for="floatingInput">Username (*)</label>
                        </div>
                        <!-- User password -->
                        <div class="form-floating">
                            <input type="password" th:field="*{password}" name="password" class="form-control"
                                   id="floatingPassword"
                                   placeholder="Password (*)">
                            <label for="floatingPassword">Password (*)</label>
                        </div>
                        <!-- User Vorname -->
                        <div class="form-floating">
                            <input type="text" th:field="*{firstName}" name="vorname" class="form-control"
                                   id="floatingVorname"
                                   placeholder="Vorname (*)">
                            <label for="floatingVorname">Vorname (*)</label>
                        </div>
                        <!-- User Name -->
                        <div class="form-floating">
                            <input type="text" th:field="*{lastName}" name="name" class="form-control" id="floatingName"
                                   placeholder="Name (*)">
                            <label for="floatingName">Name (*)</label>
                        </div>

                        <!-- User email -->
                        <div class="form-floating">
                            <input type="email" th:field="*{email}" name="email" class="form-control" id="floatingEmail"
                                   placeholder="Email (*)">
                            <label for="floatingEmail">Email (*)</label>
                        </div>

                        <!-- User telefon -->
                        <div class="form-floating">
                            <input type="text" th:field="*{telefon}" name="telefon" class="form-control"
                                   id="floatingTelefon"
                                   placeholder="Telefon (*)">
                            <label for="floatingTelefon">Telefon (*)</label>
                        </div>
                        <input type="hidden" th:field="*{webUserErstellungsdatum}" readonly="readonly"
                               class="form-control mb-4 w-50" placeholder="WebUser Erstellungsdatum">
                        <input type="hidden" th:field="*{enabled}" readonly="readonly"
                               class="form-control mb-4 w-50" placeholder="enabled">


                        <!-- Registration/Submit Button-->
                        <div style="margin-top: 15px;" class="form-group w-100">
                            <div class="col-sm-12 controls">
                                <button type="submit" class="btn  btn-anmeldung btn-primary btn-lg w-100 mb-3">Register
                                </button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
