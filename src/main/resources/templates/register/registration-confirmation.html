<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="/style.css" rel="stylesheet">
    <title>Registration Confirmation page</title>
</head>
<body>
<div class="container">
    <div class="container mt-5">
        <h1>Registrierung erfolgreich!!! </h1>

        <!-- display first name, last name and email -->
        <ul class="list-group">
            <li class="list-group-item" th:text="'Username: ' + ${webUser.userName}"></li>
            <li class="list-group-item" th:text="'Vorname: ' + ${webUser.firstName}"></li>
            <li class="list-group-item" th:text="'Name: ' + ${webUser.lastName}"></li>
            <li class="list-group-item" th:text="'Email: ' + ${webUser.email}"></li>
            <li class="list-group-item" th:text="'Telefon: ' + ${webUser.telefon}"></li>
        </ul>
        <hr>
        <br>
        <a th:href="@{/login}">Melden Sie sich mit Ihrem neuen Benutzernamen an</a>

    </div>
</div>
</body>
</html>
