<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>

    <link href="/style.css" rel="stylesheet">
    <!-- Favicon -->
    <link type="image/x-icon" rel="icon" href="img/favicon.png">
    <title>Neuen Kunden Hinzufügen</title>
</head>
<body>

<div class="container">
    <h3>Information und Anmeldung </h3>
    <hr>


    <p class="h4 mb-4">Information</p>
    <div class="row">
        <!-- Iterates over the list of Kreditangebote and displays each offer in a block -->
        <div th:each="tempKreditangeboten : ${veroeffentlichtenKreditangebote}" class="col-lg-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${tempKreditangeboten.kreditangebotName}"></h5>
                    <!--                <p class="card-text" th:text="${tempKreditangeboten.kreditangebotBeschreibung}"></p>-->
                    <p class="card-text">Punkte: <span th:text="${tempKreditangeboten.kreditPunkte}"></span></p>
                    <p class="card-text">Jahresgebühr: <span
                            th:text="${tempKreditangeboten.kreditangebotJahresgebuehr}"></span></p>
                    <!-- Add a button Info-->
                    <a th:href="@{/kreditangeboten/formularNeueKundeHinzufuegen}"
                       class="btn btn-primary btn-sm mb-3">
                        Info
                    </a>
                </div>

            </div>
        </div>
    </div>
    <hr>
    <p class="h4 mb-4">Anmeldung</p>

    <form action="#" th:action="@{/kreditangeboten/save}"
          th:object="${kreditangeboten}" method="POST">

        <!-- Add hidden form field to handle the update -->
        <input type="hidden" th:field="*{kreditangebotId}">

        <input type="text" th:field="*{kreditangebotName}"
               class="form-control mb-4 w-25" placeholder="Vorname">

        <input type="text" th:field="*{kreditangebotBeschreibung}"
               class="form-control mb-4 w-25" placeholder="Nachname">

        <input type="text" th:field="*{kreditangebotBeschreibung}"
               class="form-control mb-4 w-25" placeholder="Adresse">

        <input type="text" th:field="*{kreditangebotJahresgebuehr}"
               class="form-control mb-4 w-25" placeholder="Telefonnummer">

        <input type="text" th:field="*{kreditangebotErstellungsdatum}"
               class="form-control mb-4 w-25" placeholder="Email">


        <button type="submit" class="btn btn-info col-2">Speichern</button>
    </form>
    <br>
    <!--
          <a th:href="@{/kreditangeboten/getVeroeffentlichtenKreditangebote">Zurück zum Kreditangebot</a>
        -->
</div>


</body>
</html>
