<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!--  CSS -->
    <link href="/style.css" rel="stylesheet">
    <title>Kreditangeboten Verwalten</title>
</head>

<body>

<nav class="navbar bg-light">
    <div class="container">
        <a class="navbar-brand" href="/finangportal/admin">
            <img src="/img/ms-icon.png" alt="finangportal" width="30" height="24">
        </a>
        <form action="#" th:action="@{/logout}" method="POST">
            <input type="submit" value="Logout" class="btn btn-primary">
        </form>
    </div>
</nav>

<div class="container">
    <h1>Finangportal main Verwalten</h1><br><br>
    <hr>
    <!-- Add a button -->
    <a th:href="@{/kreditangeboten/list}"
       class="btn btn-default btn-sm mb-3">
        Kreditangeboten
    </a>

    <a th:href="@{/kreditangebotantrag/list}"
       class="btn btn-primary btn-sm mb-3">
        Kreditangebotantrag
    </a>


    <h3>Kreditangeboten verwalten</h3>
    <hr>
    <!-- Add a button -->
    <a th:href="@{/kreditangeboten/formularNeuesKreditangebotHinzufuegen}"
       class="btn btn-primary btn-sm mb-3">
        Neue
    </a>

    <table class="table table-bordered table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>Kreditangebot Name</th>
            <th>Kreditangebot Beschreibung</th>
            <th>Kredit Punkte</th>
            <th>Jahresgebuehr</th>
            <th>Erstellungsdatum</th>
            <th>Ablaufdatum</th>
            <th>Status</th>
            <th>Action</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="tempKreditangeboten : ${kreditangeboten}">

            <td th:text="${tempKreditangeboten.kreditangebotName}"/>
            <td th:text="${tempKreditangeboten.kreditangebotBeschreibung}"/>
            <td th:text="${tempKreditangeboten.kreditPunkte}"/>
            <td th:text="${tempKreditangeboten.kreditangebotJahresgebuehr}"/>
            <td th:text="${tempKreditangeboten.kreditangebotErstellungsdatum}"/>
            <td th:text="${tempKreditangeboten.kreditangebotAblaufdatum}"/>
            <td th:text="${tempKreditangeboten.kreditangebotenStatus.statusName}"/>

            <!-- Add update and delete buttons Link -->
            <td>
                <span th:if="${tempKreditangeboten.kreditangebotenStatus.statusName == 'In Bearbeitung'}">
                    <div class="btn-group" role="group">
                      <a th:href="@{/kreditangeboten/formularUpdateKreditangeboten(kreditangebotId=${tempKreditangeboten.kreditangebotId})}"
                         class="btn btn-info btn-sm" style="margin-right: 15px;">
                        Update
                      </a>
                      <a th:href="@{/kreditangeboten/delete(kreditangebotId=${tempKreditangeboten.kreditangebotId})}"
                         class="btn btn-danger btn-sm"
                         onclick="if (!(confirm('Wollen Sie dieses Kreditangebot wirklich lÃ¶schen?'))) return false">
                        Delete
                      </a>
                    </div>
                </span>
            </td>
        </tr>
        </tbody>

    </table>

</div>

</body>
</html>
