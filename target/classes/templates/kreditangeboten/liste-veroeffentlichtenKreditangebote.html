    <link href="/style.css" rel="stylesheet">
    <title>Kreditangeboten</title>
</head>
<body>
<nav class="navbar bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="/img/ms-icon.png" alt="finangportal" width="30" height="24">
        </a>
    </div>
</nav>

<div class="container mt-5">
    <h1>Verfügbare Kreditangebote</h1>
    <hr>
    <div class="row">
        <!-- Iterates over the list of Kreditangebote and displays each offer in a block -->
        <div th:each="tempKreditangeboten : ${veroeffentlichtenKreditangebote}" class="col-lg-4 mb-4">
            <div class="card" style="width: 18rem;">
                <img src="/img/angebot1.png" class="card-img-top" alt="imagen">
                <div class="card-body">
                    <h5 class="card-title" th:text="${tempKreditangeboten.kreditangebotName}"></h5>
                    <!--                <p class="card-text" th:text="${tempKreditangeboten.kreditangebotBeschreibung}"></p>-->
                    <p class="card-text">Punkte: <span th:text="${tempKreditangeboten.kreditPunkte}"></span></p>
                    <p class="card-text">Jahresgebühr: <span
                            th:text="${tempKreditangeboten.kreditangebotJahresgebuehr}"></span></p>
                    <!-- Add a button Info-->
                    <a th:href="@{/kreditangebotantrag/formularNeuesKreditangebotantrag(kreditangebotenId=${tempKreditangeboten.kreditangebotId})}"
                       class="btn btn-primary btn-sm mb-3">
                        Info
                    </a>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- Incluye los enlaces a los archivos JavaScript de Bootstrap -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
