    <form action="#" th:action="@{/kreditangeboten/save}" th:object="${kreditangeboten}" method="POST">

        <input type="hidden" th:field="*{kreditangebotId}">

        <div class="form-floating mb-4">
            <input type="text" th:field="*{kreditangebotName}" class="form-control w-50"
                   placeholder="Kreditangebot Name" id="floatingKreditangebotName">
            <label for="floatingKreditangebotName">Kreditangebot Name</label>
        </div>

        <div class="form-floating mb-4">
            <!-- Utilizando textarea con la clase form-floating para permitir más caracteres -->
            <textarea th:field="*{kreditangebotBeschreibung}" class="form-control w-50 form-floating"
                      placeholder="Kreditangebot Beschreibung" id="floatingKreditangebotBeschreibung"></textarea>
            <label for="floatingKreditangebotBeschreibung">Kreditangebot Beschreibung</label>
        </div>

        <div class="form-floating mb-4">
            <input type="number" th:field="*{kreditPunkte}" class="form-control w-50"
                   placeholder="Kreditangebot Punkte" id="floatingKreditPunkte">
            <label for="floatingKreditPunkte">Kreditangebot Punkte</label>
        </div>

        <div class="form-floating mb-4">
            <input type="number" th:field="*{kreditangebotJahresgebuehr}" class="form-control w-50"
                   placeholder="Kreditangebot Jahresgebühr" id="floatingKreditJahresgebuehr">
            <label for="floatingKreditJahresgebuehr">Kreditangebot Jahresgebühr</label>
        </div>

        <div class="form-floating mb-4">
            <input type="text" th:field="*{kreditangebotAblaufdatum}" class="form-control w-50"
                   placeholder="Kreditangebot Ablaufdatum" id="floatingKreditAblaufdatum">
            <label for="floatingKreditAblaufdatum">Kreditangebot Ablaufdatum</label>
        </div>

        <div class="form-floating mb-4">
            <select th:field="*{kreditangebotenStatus}" class="form-control w-50" id="floatingKreditStatus">
                <option value="" disabled selected>Select Status</option>
                <option th:each="tempKreditangebotStatus : ${getStatusNameList}"
                        th:value="${tempKreditangebotStatus.statusId}"
                        th:text="${tempKreditangebotStatus.statusName}"/>
            </select>
            <label for="floatingKreditStatus">Kreditangebot Status</label>
        </div>

        <button type="submit" class="btn btn-info col-2">Speichern</button>
    </form>
