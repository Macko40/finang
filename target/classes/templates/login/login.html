<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="author" content="Maykel Marrero">
    <meta name="description" content="Finangportal kreditangeboten webapp von Maykel Marrero">
    <title>Finangportal | Admin Login</title>
    <!-- Favicon -->
    <link type="image/x-icon" rel="icon" href="img/favicon.png">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <!-- CSS -->
    <link href="/style.css" rel="stylesheet">
</head>

<body>

<nav class="navbar bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="/img/ms-icon.png" alt="finangportals" width="30" height="24">
        </a>
    </div>
</nav>

<div class="container d-flex justify-content-center">


    <!-- col-lg-offset-6 col-md-6 col-md-offset-6 -->
    <div id="loginbox" style="margin-top: 50px;" class="col-lg-5 ">
        <div class="card border-transparent">
            <div class="card-header">
                Sign In
            </div>

            <div class="card-body">
                <div class="card-text">

                    <!-- Login Form -->
                    <form action="#" th:action="@{authenticateUser}" method="POST" class="form-horizontal">

                        <!-- Place for messages: error, alert etc ... -->
                        <div class="form-group">
                            <div class="col-xs-15">
                                <div>
                                    <!-- Check for login error -->

                                    <div th:if="${param.error}">

                                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                            Invalid username and password.
                                        </div>

                                    </div>
                                    <!-- Check for logout  -->

                                    <div th:if="${param.logout}">

                                        <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                            You have been logged out.
                                        </div>

                                    </div>


                                </div>
                            </div>
                        </div>


                        <!-- User name -->
                        <div class="form-floating mb-3">
                            <input type="text" name="username" class="form-control" id="floatingInput"
                                   placeholder="Username">
                            <label for="floatingInput">Username</label>
                        </div>
                        <!-- User password -->
                        <div class="form-floating">
                            <input type="password" name="password" class="form-control" id="floatingPassword"
                                   placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>

                        <!--                          Login/Submit Button-->
                        <div style="margin-top: 15px;" class="form-group w-100">
                            <div class="col-sm-12 controls">
                                <button type="submit" class="btn  btn-anmeldung btn-primary btn-lg w-100">Anmelden
                                </button>
                            </div>
                        </div>


                    </form>

                </div>
            </div>
        </div>
    </div>

</div>
<div class="container d-flex justify-content-center">
    <a th:href="@{/register/showRegistrationForm}"
       class="breadcrumb-item active mt-3"
       role="button"
       aria-pressed="true">Neuen User registrieren</a>
</div>
</body>
</html>
