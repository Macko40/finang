<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- CSS -->
    <link href="/style.css" rel="stylesheet">
    <!-- Favicon -->
    <link type="image/x-icon" rel="icon" href="img/favicon.png">
    <title>Finangportal Main Verwalten</title>
</head>

<body>
<nav class="navbar bg-light">
    <div class="container">
        <a class="navbar-brand" href="/finangportal/admin">
            <img src="/img/ms-icon.png" alt="finangportal" width="30" height="24">
        </a>
        <form action="#" th:action="@{/logout}" method="POST">
            <input type="submit" value="Logout" class="btn btn-primary">
        </form>
    </div>
</nav>


<!-- Seccion Hero -->

<section class="hero align-items-stretch">
    <div class="hero-principal d-flex flex-column justify-content-center align-items-center">
        <h1>Finangportal Main Verwalten</h1><br><br>
        <img src="/img/person-trans.png" alt="image user">
        <h1 class="upper-name"><span sec:authentication="principal.username"></span></h1>
        <h2>Role:<span sec:authentication="principal.authorities"></span></h2>
    </div>

</section>


<div class="container">


    <hr>
    <!-- Add a button -->
    <a th:href="@{/kreditangeboten/list}"
       class="btn btn-primary btn-sm mb-3">
        Kreditangeboten
    </a>

    <a th:href="@{/kreditangebotantrag/list}"
       class="btn btn-primary btn-sm mb-3">
        Kreditangebotantrag
    </a>


</div>

</body>
</html>
